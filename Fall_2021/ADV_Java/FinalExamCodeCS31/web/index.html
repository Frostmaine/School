<html>
    <head>
        <title>Welcome Page</title>
        <meta charset="UTF-8">

        <style>
            .content {
                max-width: 500px;

    <body>
        <div class="content">
            <h2>Please Enter your First and Last Name and your Birthday</h2>
            <form method="post" action="sqlGateway">
                <input type="hidden" value="sqlGatewayLogin" name="action">
                First Name: <input type="text" id="first_name" name="first_name" required> <br><br>
                Last Name:  <input type="text" id="last_name" name="last_name" required> <br><br>

                <input type="submit" value="login">
            </form>
        </div>
    </body>
